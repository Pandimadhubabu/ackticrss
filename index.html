jQuery(function($) {

    $(".theme").val("yotsuba"); themeColors("yotsuba");

    $(".theme").on("change", function() {

	themeColors($(this).val());

	fontChange($(this).val());

    $("#terminal").terminal(function(command, term) {

	$(document).one('ready', function() {

		$(".menu").live("click", function(event) {

			term.clear();

			term.exec(event.target.id);

		});

		$(".help").live("click", function() {

			term.exec("help");

		});

		$(".bold").live("click", function() {

			if ($("a").css("font-weight") == "700") {

				bold = "normal";

				$("a").css("font-weight", "400");

			} else {

				bold = "bold";

				$("a").css("font-weight", "700");

			}

		});

		$(".underline").live("click", function () {

			if ($("a").css('text-decoration').indexOf("none") > -1){

				underline = "underline";

				$("a").css('text-decoration', 'underline');

			} else {

				underline = "none";

				$("a").css('text-decoration', 'none');

			}

		});

		$(".clear").live("click", function() {

			term.exec("clear");

		});
	});

	if (command == "help") {

		term.clear();

		$.each(menu, function(key, feed) {

		term.echo("<tag-name style='white-space:pre'><a href='#' style='color: " + acolor + ";font-family:" + afont +

			  ";font-weight:" + bold +";text-decoration:" + underline + "' id='" + feed.cmd + "' class='menu'>" + feed.cmd +

			  "</a>     &#9;&#9;<a target='_blank' style='color: " + acolor + ";font-weight:" + bold +";font-family:" + afont +

			  ";text-decoration:" + underline + "' href='" + feed.homepage + "'>" +

			  feed.title + "</a><br></tag-name>",

		{ raw : true }); });

	} else { 

		term.clear(); 

		$.each(menu, function(key, feed) {

			if (command === feed.cmd) {

				getfeed(term, feed.feed, feed.homepage);

			}
		});

	}

    }, {

	history: false,
        keydown: function() { return false; },
	prompt: "~",
	onBlur: function() { return false; },
	onInit: function(term) { term.exec("help"); term.clear(); },

    });

    function getfeed(term, feed, homepage) {

	$.get(proxy + feed, function (data) {

		var entry = $(data).find("entry");

		if ( entry.length > 0 ) {

			var format = "entry"

		} else {

			var format = "item"

		}

	        $(data).find(format).each(function (index) {

			term.echo("<br>", { raw : true });

			if ( format == "entry" ) {

				var link = $(this).find("link").attr("href");

			} else {

				var link = $(this).find("link").text();

			}
							
			if (index >= 20) {

				term.echo("<a target='_blank' style='color: " + acolor + ";font-weight:" + bold + ";text-decoration:" +

				underline + "; font-family:" + afont + "' href='" + homepage + "'>" + homepage.replace(/^(?:https?:\/\/)?/g, "") + "</a>",

				{ raw : true });

				return false;

			} else {

				term.echo("<a target='_blank' style='color: " + acolor + ";font-weight:" + bold + ";text-decoration:" + underline +

				";font-family:" + afont + ";' href='" + link + "'>" + $(this).find("title").text() + "</a>",

				{ raw : true });

			}

   		});

	});

    }

});

    function fontChange(selected) {

	$.each(font, function(key, index) {

		if (selected == index.name) {

		}

	});

			bcolor = index.bcolor;

		}

	});

	$("a").css("color", acolor);

	$("#menu").css("color", acolor);

	$("html").attr("style", bcolor);
