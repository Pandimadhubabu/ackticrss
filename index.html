<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="feeds.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  </head>
<body>
<style>
	::-webkit-scrollbar { display: none; }

	html, body {

		height: 100%;
		width: 100%;
		overflow: hidden;
		background-color: #F6F5F0;

	}

	a, button {

		color: #000000;
		cursor: pointer;
		text-decoration: none;
		background-color: #F6F5F0;

	}

	button {

		width: 13.5%;
		border: none;
		font-size: 16px;
		padding: 4px 4px;
		text-align: center;

	}

	.output {

		position:fixed;
		font-size:14px;
		font-family:Arial;
		bottom:3em;
		width:95%;
		top:4.5em;
		overflow:auto;
		line-height:1.4em;
		outline:none !important;
		scrollbar-width:none;
		background-color:transparent;

	}

	.bottom {

		position:fixed;
		font-size:16px;
		font-family:Arial;
		bottom:.2em;
		height:1.5em;
		width:95%;
		text-align:center;

	}

</style>
<script>

jQuery(function($) {

    $(window).load(function () {

	$("#Social").trigger("click");

	$(".output").attr('tabindex', -1).focus();

	$(".output").focusout(function(){ $(".output").attr('tabindex', -1).focus(); });

    });

    $(document).one('ready', function () {

	$(".menu").live("click", function(event) {

		$(".output").html("");

		$(".output").scrollTop();

		command = $(this).get(0).id;

		$.each(menu, function(key, index) {

			if (command === index.name) {

				getfeed(index.feed, index.title, index.homepage);

			}
		});

	});

    });

    $(".back").live("click", function(event) { $(".selected").trigger("click"); });

    $(".category").live("click", function(event) { 

	$(".output").html("");

	$(".output").scrollTop();

	$(".output").append("<hr>");

	$(".category").removeClass("selected");

	$(this).addClass("selected");

	$("button").attr("style", "text-decoration: none");

	$(this).css("text-decoration", "underline");

	$.each(menu, function(key, index) {

		if ($(".selected").attr("id") == index.category || $(".selected").attr("id") == "All" ) {

			$(".output").append("<br><a target='_blank' href='" + index.feed +"'><img src='https://ackti.files.wordpress.com/2019/07/feed.png' height='12px' width='12px'></a>&ensp;&ensp;<a id='" + index.category + "' class='category'><b>" + index.category + "</b></a>&ensp;<a id='" + index.name + "' class='menu'>" + index.title + "</a><br>")

		}

	});

	$(".bottom").html("<a class='random'>Random</a>");

	$("button").mousedown(function() { $(this).attr("style", "background-color:#FE9801;"); });

    });

    $(".random").live("click", function () {

	var array = [];

	$(".output").html("");

	$(".output").scrollTop();

	$.each(menu, function(key, index) { 

		if (index.category == $(".selected").attr("id") || $(".selected").attr("id") == "All") {

			array.push(menu[key].name);

		}

	});

	var feed = array[Math.floor(Math.random()*array.length)];

	$.each(menu, function(key, index) {

		if (index.name == feed) {

			getfeed(index.feed, index.title, index.homepage)

		}

	});

    });

});

    function getfeed(feed, title, homepage) {

	$(".bottom").html("<a class='back' style='float:left;'><i class='fa fa-backward'></i>&ensp;Back</a><a class='random'>Random</a><a style='float:right;' target='_blank' href='" + homepage + "'>Ext&ensp;<i class='fa fa-forward'></i></a>");

	$.get("https://cors-anywhere.herokuapp.com/" + feed, function (data) {

		var entry = $(data).find("entry");

		if (entry.length > 0) { var format = "entry" }

		else { var format = "item" }

	        $(data).find(format).each(function (index) {

			if (format == "entry") { var link = $(this).find("link").attr("href"); }

			else { var link = $(this).find("link").text(); }

			$(".output").append("<br>&ensp;<a target='_blank' href='" + link + "'>" + $(this).find("title").text() + "<br></a>");

   		});

		$(".output").append("<br><a target='blank' href='" + homepage + "'><i class='fa fa-external-link'></i>&ensp;<u>" + title + "</u><br></a>");

		$(".output").append("<br><hr>");

		$.each(menu, function(key, index) {

			if ($(".selected").attr("id") == index.category || $("selected").attr("id") == "All" ) {

				$(".output").append("<br><a target='_blank' href='" + index.feed +"'><img src='https://ackti.files.wordpress.com/2019/07/feed.png' height='12px' width='12px'></a>&ensp;&ensp;<a id='" + index.category + "' class='category'><b>" + index.category + "</b></a>&ensp;<a id='" + index.name + "' class='menu'>" + index.title + "</a><br>")

			}

		});

	});

	$(".output").append("<br><a target='blank' href='" + homepage + "'><i class='fa fa-external-link'></i>&ensp;<u>" + title + "</u><br></a>");

	$(".output").append("<br><hr>");

    }

</script>
<button id="All" class="category"><i class="fa fa-pie-chart">&ensp;</i>Total</button><button id="Local" class="category"><i class="fa fa-bookmark-o">&ensp;</i>Local</button><button id="Entertainment" class="category"><i class="fa fa-video-camera">&ensp;</i>Ent</button><button id="Social" class="category"><i class="fa fa-linux">&ensp;</i>Social</button><button id="Sports" class="category"><i class="fa fa-futbol-o">&ensp;</i>Sports</button><button id="Technology" class="category"><i class="fa fa-terminal">&ensp;</i>Tech</button><button id="World" class="category"><i class="fa fa-globe">&ensp;</i>World</button>
<div class="output"></div>
<div class="bottom"></div>
</body>
</html>
