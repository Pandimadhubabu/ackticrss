	} else {

		line = "none";

		$("a").css('text-decoration', 'none');

	}

    });

    $(".size").live("click", function () {

	if ($(".output").css("font-size") == "11px") {

		size = "12px"

		$(".output").css("font-size", "12px");

	} else {

		size = "11px"

		$(".output").css("font-size", "11px");
		
	}

    });

    $(".rand").live("click", function () {

	var command = menu[Math.floor(Math.random()*menu.length)];

	$.each(menu, function(key, feed) {

		if (command.name == feed.name) {

			getfeed(feed.feed, feed.homepage);

		}
	});

    });

    $(".clear").live("click", function () {

	$(".output").html("");

	$(".bottom").html("<a href='#' class='rand' style='color:" + acolor + ";font-weight:" + bold + ";text-decoration:" + line + "'>" + menu.length + " Feeds</a>");

    });

    $(window).load(function () {

	$(".output").attr('tabindex', -1).focus();

	$('.output').focusout(function(){

		$(".output").attr('tabindex', -1).focus();

	});

	$(".help").trigger("click");

	$(".bottom").html("<a href='#' class='rand' style='color:" + acolor + ";font-weight:" + bold + ";text-decoration:" + line + "'>" + menu.length + " Feeds</a>");

    });

});

    function getfeed(feed, homepage) {

	$(".output").html("<br>");

	$(".bottom").html("<a target='_blank' style='color:" + acolor + ";font-weight:" + bold + ";text-decoration:" + line + "' href='" + homepage +

			  "' style='font-family:monospace;color:" + acolor + "'>" +  homepage.replace(/^(?:https?:\/\/)?/g, "") + "</a>");

	$.get(proxy + feed, function (data) {

		var entry = $(data).find("entry");

		if (entry.length > 0) {

			var format = "entry"

		} else {

			var format = "item"

		}

	        $(data).find(format).each(function (index) {
							
			if (format == "entry") {

				var link = $(this).find("link").attr("href");

			} else {

				var link = $(this).find("link").text();

			}

			if (index <= 20) {

				$(".output").append("<div class='background'><br><a target='_blank' style='color: " + acolor + ";font-weight:" + bold + ";text-decoration:" + line +

				";font-size:" + size + ";font-family:" + afont + ";' href='" + link + "'>" + $(this).find("title").text() + "</a></div><br>");

			} else {

				return false;

			}

   		});

	});

    }

    function fontChange(selected) {

	$.each(font, function(key, index) {

		if (selected == index.name) {

			$(".output a").css("font-family", index.style);

			afont = index.style;

		}

	});

    }

    function themeChange(style) { 

	$.each(theme, function(key, index) {

		if (style == index.name) {

			acolor = index.acolor;

			bcolor = index.bcolor;

			scolor = index.scolor;

			sbackc = index.sbackc;

		}

	});

	$("a").css("color", acolor);

	$("html").attr("style", bcolor);

	$(".clock").css("color", acolor);

	$(".selectdiv select").css("color", scolor);

	$("option").css("color", scolor);

	$("option").css("background-color", sbackc);

    }

</script>
