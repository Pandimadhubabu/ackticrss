jQuery(function($) {

    var setTheme = function (style, text) {

	$(".theme").val(style);

	themeChange(style);

	$(".font").val(text);

	fontChange(text);

    }

    setTheme("Yotsuba", "Monospace");

    $(".theme").on("change", function () {

	themeChange($(this).val());

    });

    $(".font").on("change", function () {

	fontChange($(this).val());

    })

    $("#terminal").terminal(function(command, term) {

	$(document).one('ready', function () {

		$(".style").trigger("click");

		$(".menu").live("click", function(event) {

			term.clear();

			term.exec(event.target.id);

		});

		$(".help").live("click", function() {

			term.exec("help");

		});

		$(".bold").live("click", function () {

			if ($("a").css("font-weight") == "700") {

				bold = "normal";

				$("a").css("font-weight", "400");

			} else {

				bold = "bold";

				$("a").css("font-weight", "700");

			}

		});

		$(".line").live("click", function () {

			if ($("a").css('text-decoration').indexOf("none") > -1){

				line = "underline";

				$("a").css('text-decoration', 'underline');

			} else {

				line = "none";

				$("a").css('text-decoration', 'none');

			}

		});

		$(".random").live("click", function () {


			term.exec(menu[Math.floor(Math.random()*menu.length)].name);

		});

		$(".style").live("click", function () {

			var randTheme = theme[Math.floor(Math.random()*theme.length)].name;

			var randFont = font[Math.floor(Math.random()*font.length)].name;

			setTheme(randTheme, randFont);

		});

		$(".clear").live("click", function () {

			term.clear();

			$(".bottom").html("");

		});
	});

	if (command == "help") {

		term.clear();

		$(".bottom").html("");

		$.each(menu, function(key, feed) {

		term.echo("<tag-name style='white-space:pre'><a href='#' style='color: " + acolor + ";font-family:" + afont +

			  ";font-weight:" + bold +";text-decoration:" + line + "' id='" + feed.name + "' class='menu'>" + feed.name +

			  "</a>     &#9;&#9;<a target='_blank' style='color: " + acolor + ";font-weight:" + bold +";font-family:" + afont +

			  ";text-decoration:" + line + "' href='" + feed.homepage + "'>" +

			  feed.title + "</a></tag-name>",

		{ raw : true }); });

	} else { 

		term.clear(); 

		$.each(menu, function(key, feed) {

			if (command === feed.name) {

				getfeed(term, feed.feed, feed.homepage);

			}
		});

	}

    }, {

	history: false,
        keydown: function() { return false; },
	onBlur: function() { return false; },
	onInit: function(term) { term.clear(); term.exec("help"); },
	onResize: function() { themeChange($(".theme").val()); }

    });

    function getfeed(term, feed, homepage) {

	$(".bottom").html("<a target='_blank' href='" + homepage + "' style='color:" + acolor + ";font-weight:" + bold + ";text-decoration:" + line + ";font-family:" + afont +"'>" +  homepage.replace(/^(?:https?:\/\/)?/g, "") + "</a>");

	$.get(proxy + feed, function (data) {

		var entry = $(data).find("entry");

		if (entry.length > 0) {

			var format = "entry"

		} else {

			var format = "item"

		}

	        $(data).find(format).each(function (index) {

			term.echo("<br>", { raw : true });

			if (format == "entry") {

				var link = $(this).find("link").attr("href");

			} else {

				var link = $(this).find("link").text();

			}
							
			if (index <= 20) {

				term.echo("<a target='_blank' style='color: " + acolor + ";font-weight:" + bold + ";text-decoration:" + line +

				";font-family:" + afont + ";' href='" + link + "'>" + $(this).find("title").text() + "</a>",

				{ raw : true });

			} else {

				return false;

			}

   		});

	});

    }

});

    function fontChange(selected) {

	$.each(font, function(key, index) {

		if (selected == index.name) {

			$("a").css("font-family", index.style);

			afont = index.style;

		}

	});

    }

    function themeChange(style) { 

	$.each(theme, function(key, index) {

		if (style == index.name) {

			acolor = index.acolor;

			bcolor = index.bcolor;

		}

	});

	$("a").css("color", acolor);

	$("#menu").css("color", acolor);

	$("html").attr("style", bcolor);

    }
