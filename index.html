<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="rss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  </head>
<body>
<style>
	::-webkit-scrollbar {

		display: none;

	}

	html, body, .container {

		height: 100%;
		width: 100%;
		overflow: hidden;

	}

	a, button {

		color: #000000;
		cursor: pointer;
		text-decoration: none;

	}

	button {

		width: 16.6%;
		border: none;
		font-size: 12px;
		padding: 6px;

	}

	.top {

		position:absolute;
		width:100%;
		left:-1px;

	}

	.output {

		position:fixed;
		font-size:13px;
		font-family:Arial;
		bottom:2.5em;
		left:.7em;
		width:95%;
		top:3em;
		overflow:auto;
		line-height:1.4em;
		outline:none !important;
		scrollbar-width:none;
		background-color:transparent;

	}

	.bottom {

		position:fixed;
		font-size:12px;
		font-family:Arial;
		bottom:1em;
		height:1.5em;
		width:95%;
		text-align: center;

	}

	button.buttonOutput {

		position:relative;
		width: 98%;
		left: 5px;
		height: 5em;
		border: none;
		background-color: #FFFFFF;
		text-align: left;

	}
</style>
<script>

var proxy = "https://cors-anywhere.herokuapp.com/";

jQuery(function($) {

    $(window).load(function () {

	$("#Social").trigger("click");
	$(".output").attr('tabindex', -1).focus();

	$(".output").focusout(function(){
		$(".output").attr('tabindex', -1).focus();
	});

    });

    $(document).one("ready", function () {

	$(".menu").live("click", function(event) {

		var name = $(this).get(0).id;

		$.each(menu, function(index, key) {

			if (name === key.name) {

				$(this).getfeed(key.category, key.feed, key.title, key.homepage);

			}
		});

	});

	$(".random").live("click", function () {

		var array = [];

		$.each(menu, function(index, key) {

			if ( key.category == $(".selected").attr("id") ) {

				array.push(menu[index].name);

			}

		});

		$.each(menu, function(index, key) {

			if (key.name == array[Math.floor(Math.random()*array.length)]) {

				$(this).getfeed(key.category, key.feed, key.title, key.homepage);

				return false;

			}

		});

	});

   	$('.output').bind('scroll', function(){

		if ($(this).scrollTop() + $(this).innerHeight() >= $(this)[0].scrollHeight ) {

			if ( !$(".output").hasClass("fetch") ) {

				$(this).showMenu();

			}

			$(".output").removeClass("fetch");

		}

	});

    });

    $(".github").live("click", function () {

	window.open("https://github.com/acktic/acktic.github.io");

    })

    $(".toggle").live("click", function () {

	if ( $(".output").hasClass("dark") ) {

		$(".output").removeClass("dark");
		$(".output").addClass("light");

	}

	else if ( $(".output").hasClass("light") ) {

		$(".output").removeClass("light");
		$(".output").addClass("dark");

	}

	$(this).applyColors();	

    })

    $(".category").live("click", function(event) { 

	$(".category").removeClass("selected");
	$(this).addClass("selected");
	$(this).applyColors();
	$(this).showMenu();

    });

    $.fn.showMenu = function () {

	$(".output").append("<hr class='title'>");

	$(this).animateScroll(".title");

	$.each(menu, function(index, key) {

		if ( $(".selected").attr("id") == key.category ) {

			$(".output").append("<button id='" + key.name + "' class='menu buttonOutput'><i class='fa fa-rss'>&ensp;</i>&ensp;<b>" + key.category + "</b>" +
					    "&ensp;" + key.title + "</button>");

		}

		if ( index == (menu.length - 1) ) {

			$(this).cloneRepo();

		}

	});

	$(this).applyColors();

    }

    $.fn.cloneRepo = function () {

	$(".output").append("<br><hr><br><button class='github buttonOutput'>" +
			    "<i class='fa fa-git'>&ensp;</i>&ensp;Clone this Repository!</button><br><br>");


    }

    $.fn.animateScroll = function (hr) {

	$(".output").animate({

		scrollTop: $(hr + ":last").offset().top - $(".output").offset().top + $(".output").scrollTop()

	}, "slow");

    }

    $.fn.applyColors = function () {

	if ( $(".output").hasClass("light") ) {

		$("html, body, a, .category, .output, .container, .bottom").attr("style", "background-color: #F5F5F5; color: #000000; text-decoration: none;");
		$("button").css("color", "#000000");	
		$("button").css("background-color", "#F5F5F5");
		$("button.buttonOutput").css("background-color", "#F5F5F5");

	}

	else if ( $(".output").hasClass("dark") ) {

		$("html, body, a, .category, .output, .container, .bottom").attr("style", "background-color: #000000; color: #FFFFFF; text-decoration: none;");
		$("button").css("background-color", "#000000");
		$("button").css("color", "#FFFFFF");	

	}

	$(".selected").css("text-decoration", "underline");
	$(".toggle").css("float", "left");
	$(".reader").css("float", "right");

    }

    $.fn.getfeed = function (category, feed, title, homepage) {

	$(".output").addClass("fetch");

	$(".output").append("<br><hr class='fetch'><br><button class='buttonOutput'>Fetching source.  Please be patient.</button><br>")

	$(this).applyColors();

	$(this).animateScroll(".fetch");

	var jqxhr = $.get(proxy + feed)

	.success( function (data) {

		var entry = $(data).find("entry");

		if ( entry.length > 0 ) {

			var format = "entry"

		}

		else {

			var format = "item"

		}

		$(".output").append("<br><hr class='first'><br><button class='buttonOutput' onclick='window.open(&quot;" + homepage + "&quot;, target=&quot;_blank&quot;)'>" +
				    "<i class='fa fa-external-link'></i>&ensp;&ensp;<b>" + category + "</b>&ensp;" + title + "</button><br><br>");
		$(this).animateScroll(".first");

	        $(data).find(format).each( function () {

			if ( format == "entry" ) {

				var link = $(this).find("link").attr("href");

			}

			else {

				var link = $(this).find("link").text();

			}

			$(".output").append("<br>&ensp;<a target='_blank' href='" + link + "'>" + $(this).find("title").text() + "<br></a>");

   		});

		$(this).applyColors();

	})

	.fail( function () {

		$(".output").removeClass("fetch");

		$(".output").append("<br><hr><button class='buttonOutput'>Oops!  Something went wrong.</button><br>" +
				    "<button class='buttonOutput' onclick='window.open(&quot;" + proxy + "&quot;, target=&quot;_blank&quot;)'>You can verify the proxy here.</button>" +
				    "<button class='buttonOutput' onclick='window.open(&quot;" + feed  + "&quot;, target=&quot;_blank&quot;)'>Also the validity of the feed here.</button>");

		$(this).applyColors();

	})

	.done( function () {

		$(".output").removeClass("fetch");

		$(".output").append("<br><button class='buttonOutput' onclick='window.open(&quot;" + homepage + "&quot;, target=&quot;_blank&quot;)'><i class='fa fa-external-link'></i>&ensp;&ensp;<b>" + category + "</b>&ensp;" + title + "</button>");

		$(this).cloneRepo();

		$(this).applyColors();

	});

    }

});
</script>
<div class="container">
<div class="top"><button id="Local" class="category">Local</button><button id="Entertainment" class="category">Entertain</button><button id="Social" class="category">Social</button><button id="Sports" class="category">Sports</button><button id="Technology" class="category">Tech</button><button id="World" class="category">World</button></div>
<div class="output light"></div>
<div class="bottom"><button class="toggle" style="float:left;"><i class="fa fa-th-large"></i></button><button class="random">Random</button><button style="float:right;"><i class="fa fa-pied-piper"></i></button></div>
</div>
</body>
</html>
