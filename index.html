jQuery(function($) {
    $("body").terminal(function(command, term) {

	if (command == "invert") {

		if (invert === undefined || invert == "black") {

			invert = "white";

			$("a").css({"color" : "green"});

			$(".terminal").attr("style", "--color: rgba(0, 128, 0, 0.99); --background: white;");

			return false;

		} else if (invert == "white") { 

			invert = "black";

			$("a").css({"color" : "white"});

			$(".terminal").attr("style", "--color: rgba(255, 255, 255, 0.99); --background: black;");

			return false;

		}
	}

        if (command == "" || command == "help" || command == "dir" || command == "ls") {

		term.echo("available commands are");


		for (var key in feedurl) {

			term.echo("&ensp;&ensp;" + key);

		}

		term.echo("&ensp;&ensp;invert");

		return false;


	} else if (isKey(command)){

                for (var key in feedurl) {

			if (command == key) {

				feed = feedurl[key];

			};

		}

                getfeed(term, feed);

        } else if (!isKey(command)) {

		sanitize = "https://www.bing.com/search?q=" + command.replace(/\s+/g, "+");		

		rss = "https://www.bing.com/search?q=" + sanitize + "&format=rss";

		if (invert === undefined || invert == "black") {

			term.echo("<br><a target='_blank' style='color: white' href='" + sanitize + "'>" + sanitize + "</a>", { raw : true });

		} else if (invert == "white") {

			term.echo("<br><a target='_blank' style='color: green' href='" + sanitize + "'>" + sanitize + "</a>", { raw : true });

		}

                getfeed(term, rss);		

	}

    }, {
	prompt: "~ ",
        greetings: null,
        onBlur: function() {
            return false;
        },
        onInit: function(term) {
            greetings(term);
	    term.exec("help");
        },
	onClear: function(term) {
	    greetings(term);
	}
    });
    function greetings(term) {
	term.echo("\n"+
			"        oooo         o8o                    o8o \n"+
			"        `888         `''                    `'' \n"+
			"         888 .oo.   oooo  oooo oooo    ooo oooo \n"+
			"         888P'Y88b  `888   `88. `88.  .8'  `888 \n"+
			"         888   888   888    `88..888..8'    888 \n"+
			"         888   888   888     `888'`888'     888 \n"+
			"        o888o o888o o888o     `8'  `8'     o888o\n");
    }

    function isKey(typed) {

	for (var key in feedurl) {

		if (typed == key) {

			return true;

		}

	}

	return false;

    }

    function getfeed(term, feed) {

	var i = 0;

	term.pause();

	$.get(proxyurl + feed, function (data) {

	        $(data).find("item").each(function () {
							
                        term.echo("<br>", { raw : true });

                        var rss = $(this);

				i = i + 1;

					if (i > 11) {

						i = 0;

						return false;

					} else {

						if (invert === undefined || invert == "black") {

							term.echo("<a target='_blank' style='color: white' href='" + rss.find("link").text() + "'>" + rss.find("title").text() + "</a>", { raw : true }).resume();

						} else if (invert == "white") {

							term.echo("<a target='_blank' style='color: green' href='" + rss.find("link").text() + "'>" + rss.find("title").text() + "</a>", { raw : true }).resume();

						}

					};

   		});

	});

    }

var clock = document.getElementById("clock");
setInterval(function(){ clock.innerHTML = getCurrentTime(); }, 1);
function getCurrentTime() { var currentDate = new Date(); return currentDate; }
});
