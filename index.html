jQuery(function($) {

    var setTheme = function (style, text) {

	$(".theme").val(style);

	themeChange(style);

	$(".font").val(text);

	fontChange(text);

    }

    setTheme("Yotsuba", "Monospace");

    $(".theme").on("change", function () {

	themeChange($(this).val());

    });

    $(".font").on("change", function () {

	fontChange($(this).val());

    })

    $(document).one('ready', function () {

	$(".menu").live("click", function(event) {

		command = $(this).get(0).id;

		$.each(menu, function(key, feed) {

			if (command === feed.name) {

				getfeed(feed.feed, feed.homepage);

			}
		});

	    });

    });

    $(".help").live("click", function() {

	$(".output").html("");

	$(".bottom").html("");

	$.each(menu, function(key, feed) {

		$(".output").append("<tag-name style='white-space:pre'><a href='#' style='color: " + acolor + ";font-family:" + afont +

				    ";font-weight:" + bold +";text-decoration:" + line + "' id='" + feed.name + "' class='menu'>" + feed.name +

				    "</a>&#9;&#9;&#9;<a target='_blank' style='color: " + acolor + ";font-weight:" + bold +";font-family:" + afont +

				    ";text-decoration:" + line + "' href='" + feed.homepage + "'>" +

				    feed.title + "</a><br></tag-name>")

	});

    });

    $(".bold").live("click", function () {

	if ($("a").css("font-weight") == "700") {

		bold = "normal";

		$("a").css("font-weight", "400");

	} else {

		bold = "bold";

		$("a").css("font-weight", "700");

	}

    });

    $(".line").live("click", function () {

	if ($("a").css('text-decoration').indexOf("none") > -1){

		line = "underline";

		$("a").css('text-decoration', 'underline');

	} else {

		line = "none";

		$("a").css('text-decoration', 'none');

	}

    });

    $(".rand").live("click", function () {

	var command = menu[Math.floor(Math.random()*menu.length)];

	$.each(menu, function(key, feed) {

		if (command.name == feed.name) {

			getfeed(feed.feed, feed.homepage);

		}
	});

    });

    $(".clear").live("click", function () {

	$(".output").html("");

	$(".bottom").html("");

    });

    $(window).load(function () {

	$(".output").attr('tabindex', -1).focus();

	$('.output').focusout(function(){

		$(".output").attr('tabindex', -1).focus();

	});

	$(".help").trigger("click");

    });

});

    function getfeed(feed, homepage) {

	$(".output").html("<br>");

	$(".bottom").html("<a target='_blank' href='" + homepage + "' style='color:" + acolor + ";font-weight:" + bold + ";text-decoration:" + line + ";font-family:" + afont +"'>" +  homepage.replace(/^(?:https?:\/\/)?/g, "") + "</a>");

	$.get(proxy + feed, function (data) {

		var entry = $(data).find("entry");

		if (entry.length > 0) {

			var format = "entry"

		} else {

			var format = "item"

		}

	        $(data).find(format).each(function (index) {
							
			if (format == "entry") {

				var link = $(this).find("link").attr("href");

			} else {

				var link = $(this).find("link").text();

			}

			if (index <= 20) {

				$(".output").append("<a target='_blank' style='color: " + acolor + ";font-weight:" + bold + ";text-decoration:" + line +

				";font-family:" + afont + ";' href='" + link + "'>" + $(this).find("title").text() + "</a><br><br>");

			} else {

				return false;

			}

   		});

	});

    }

    function fontChange(selected) {

	$.each(font, function(key, index) {

		if (selected == index.name) {

			$("a").css("font-family", index.style);

			afont = index.style;

		}

	});

    }

    function themeChange(style) { 

	$.each(theme, function(key, index) {

		if (style == index.name) {

			acolor = index.acolor;

			bcolor = index.bcolor;

			scolor = index.scolor;

			sbackc = index.sbackc

		}

	});

	$("a").css("color", acolor);

	$("#menu").css("color", acolor);

	$("html").attr("style", bcolor);

	$(".selectdiv select").css("color", scolor);

	$("option").css("color", scolor);

	$("option").css("background-color", sbackc);

    }

</script>
